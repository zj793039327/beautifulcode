<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVL Tree Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node circle {
      fill: #66c2a5;
      stroke: #3288bd;
      stroke-width: 2px;
    }
    .node text {
      font: 12px sans-serif;
      fill: #333;
    }
    .node:hover circle {
      fill: #ff6347;
      stroke: none;
    }
    .node:hover text {
      fill: #fff;
      font: 15px sans-serif;
    }

    .link {
      fill: none;
      stroke: #8da0cb;
      stroke-width: 2px;
    }
  </style>
</head>

<body>
  <div>
    <label for="nodeInput">Enter a number to add to the tree:</label>
    <input type="number" id="nodeInput" onkeydown="if(event.key === 'Enter' || event.key === ' ') addNode()"/>
    <button onclick="addNode()" >Add Node</button>
  </div>
  <div id="tree"></div>
  <script src="visualize-avl.js"></script>
</body>

</html>
